<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ordenador de serie</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Nothing+You+Could+Do|Permanent+Marker|Walter+Turncoat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<script src="js/index.js"></script>
</head>
<body>

	<div class="login-container">
		<section class="login" id="login">
			<header>
				<h3>Ordenador de serie</h3>
				<p>Crear una interfaz gráfica que permita:<br/>
					a. Ingresar un conjunto indeterminado de números enteros en cualquier orden*.</p>
				<p>Una vez ingresado el conjunto de números :<br/>
					a. Generar el proceso de ordenamiento ascendente del conjunto.
					b. Generar la animación visual de dicho proceso</p>
			</header>
			<form class="login-form" action="#" method="post">
				<input type="number" class="login-input" name="txtNum" placeholder="Ingrese sus números" required autofocus/>
				<div id="ShowlistNum">
					<ul id="listNum"></ul>
					<button type="button" class="login-button" id="sortNum">Ordenar serie</button>
				</div>
				<div class="submit-container">
					<button type="submit" class="login-button">Incluir</button>
				</div>
			</form>
		</section>
	</div>

</body>
</html>
